<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="description" content="">

    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">

  <body >
    <div class="container">
      <div id="editor">

      </div>
    </div>


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="jam/require.js"></script>
    <script type="text/javascript">

        var user = window.location.search;

        if (user) user = user.substring(1);


        require(['../couchdb-user-editor'], function (Editor) {
            new Editor('http://localhost:5984', 'org.couchdb.user:' + user, '#editor', {
                show_groups: true,
                groups: ['HR', 'accounting', 'finance'],
                appdata: [
                {
                    title: 'kujua-base',
                    db: 'kujua-base',
                    ddoc: 'kujua-base',
                    user_data: {
                        global: true,
                        schema: {
                            descripton: "Kujua Lite",
                            type: 'object',
                            properties: {
                                facility_id: {
                                    title: "Facility Id",
                                    type: "string"
                                }
                            }
                        }
                    }
                }

                ]
            });
        });
    </script>
  </body>
</html>
